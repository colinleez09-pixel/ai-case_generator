<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试可折叠说明面板</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="config-section">
        <!-- 测试可折叠说明面板 -->
        <div class="tips-card collapsible" id="instructionsCard">
          <div class="tips-header clickable" id="instructionsHeader">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <span>操作说明</span>
            <svg class="expand-icon" id="instructionsExpandIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <div class="tips-content" id="instructionsContent">
            <ul class="tips-list">
              <li>1. 可选上传历史用例文件作为参考</li>
              <li>2. 上传需要生成的用例模板文件（必填）</li>
              <li>3. 选择对应的接口文档版本</li>
              <li>4. 点击"开始生成"按钮启动 AI 生成</li>
              <li>5. 在右侧对话框中与 AI 交互优化用例</li>
              <li>6. 生成完成后可查看详情并下载</li>
            </ul>
          </div>
        </div>
        
        <div style="padding: 20px; background: #f0f0f0; border-radius: 8px; margin-top: 20px;">
          <h3>测试说明</h3>
          <p>1. 页面加载时，说明面板应该是折叠状态</p>
          <p>2. 点击"操作说明"标题应该展开面板</p>
          <p>3. 再次点击应该折叠面板</p>
          <p>4. 箭头图标应该根据状态旋转</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 简化的测试脚本
    const elements = {};
    let instructionsExpanded = false;

    function initElements() {
      elements.instructionsCard = document.getElementById("instructionsCard");
      elements.instructionsHeader = document.getElementById("instructionsHeader");
      elements.instructionsContent = document.getElementById("instructionsContent");
      elements.instructionsExpandIcon = document.getElementById("instructionsExpandIcon");
    }

    function toggleInstructions() {
      instructionsExpanded = !instructionsExpanded;
      updateInstructionsState();
    }

    function initializeInstructionsState() {
      instructionsExpanded = false;
      updateInstructionsState();
    }

    function updateInstructionsState() {
      if (elements.instructionsCard) {
        if (instructionsExpanded) {
          elements.instructionsCard.classList.remove('collapsed');
        } else {
          elements.instructionsCard.classList.add('collapsed');
        }
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      initElements();
      elements.instructionsHeader.addEventListener("click", toggleInstructions);
      initializeInstructionsState();
    });
  </script>
</body>
</html>
