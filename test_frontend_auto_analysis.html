            <input type="file" id="fileInput" accept=".xml" style="display: none;">

    <script>
        let currentSessionId = null;
        let conversationId = null;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showLoading(show = true) {
            loading.style.display = show ? 'block' : 'none';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleFile(file) {
            if (!file.name.endsWith('.xml')) {
                showStatus('è¯·é€‰æ‹©XMLæ–‡ä»¶', 'error');
                return;
            }

            showStatus(`å·²é€‰æ‹©æ–‡ä»¶: ${file.name}`, 'success');
            startBtn.disabled = false;
            
            // è‡ªåŠ¨å¼€å§‹ç”Ÿæˆï¼ˆæ¨¡æ‹Ÿç”¨æˆ·ç‚¹å‡»ï¼‰
            setTimeout(() => {
                startGeneration(file);
            }, 1000);
        }

        async function startGeneration(file = null) {
            if (!file && !fileInput.files[0]) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            const selectedFile = file || fileInput.files[0];
            showLoading(true);
            showStatus('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶å¹¶å¯åŠ¨è‡ªåŠ¨åˆ†æ...', 'info');
            startBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('case_template', selectedFile);
                formData.append('config', JSON.stringify({
                    test_type: 'functional',
                    priority: 'high'
                }));

                const response = await fetch('/api/generation/start', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                showLoading(false);

                if (result.success) {
                    currentSessionId = result.session_id;
                    showStatus(`âœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼ä¼šè¯ID: ${currentSessionId}`, 'success');
                    
                    // æ˜¾ç¤ºèŠå¤©ç•Œé¢
                    chatContainer.style.display = 'block';
                    
                    // å¦‚æœæœ‰è‡ªåŠ¨åˆ†æçš„æ¶ˆæ¯ï¼Œæ˜¾ç¤ºå®ƒ
                    if (result.message && result.auto_chat_started) {
                        addMessage(`æˆ‘ä¸Šä¼ äº†ä¸€ä¸ªæµ‹è¯•ç”¨ä¾‹æ–‡ä»¶ï¼š${selectedFile.name}`, true);
                        addMessage(result.message, false);
                        showStatus('ğŸ¤– è‡ªåŠ¨åˆ†æå·²å¯åŠ¨ï¼ŒAIæ­£åœ¨åˆ†ææ‚¨çš„æ–‡ä»¶...', 'success');
                    } else {
                        addMessage(`æ–‡ä»¶ ${selectedFile.name} ä¸Šä¼ æˆåŠŸ`, true);
                        addMessage('æ–‡ä»¶åˆ†æå®Œæˆï¼è¯·æè¿°æ‚¨å¸Œæœ›ç”Ÿæˆçš„æµ‹è¯•ç”¨ä¾‹ç±»å‹å’Œæµ‹è¯•åœºæ™¯ã€‚', false);
                    }
                } else {
                    showStatus(`âŒ ä¸Šä¼ å¤±è´¥: ${result.message}`, 'error');
                    startBtn.disabled = false;
                }
            } catch (error) {
                showLoading(false);
                showStatus(`âŒ ä¸Šä¼ å¼‚å¸¸: ${error.message}`, 'error');
                startBtn.disabled = false;
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentSessionId) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId,
                        conversation_id: conversationId
                    })
                });

                const result = await response.json();
                
                if (result.success && result.reply) {
                    addMessage(result.reply, false);
                    
                    // æ›´æ–°conversation_id
                    if (result.conversation_id) {
                        conversationId = result.conversation_id;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦å‡†å¤‡ç”Ÿæˆ
                    if (result.ready_to_generate) {
                        showStatus('ğŸ‰ AIå·²å‡†å¤‡å¥½ç”Ÿæˆæµ‹è¯•ç”¨ä¾‹ï¼', 'success');
                    }
                } else {
                    addMessage('æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ï¼Œè¯·é‡è¯•ã€‚', false);
                }
            } catch (error) {
                addMessage(`å‘é€å¤±è´¥: ${error.message}`, false);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
