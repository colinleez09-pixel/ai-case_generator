<!DOCTYPE html>
<html>
<head>
    <title>测试页面检查</title>
</head>
<body>
    <h1>测试前端修复</h1>
    <script>
        // 等待页面加载完成后检查
        window.addEventListener('load', function() {
            setTimeout(function() {
                // 检查页面
                fetch('http://127.0.0.1:5000')
                    .then(response => response.text())
                    .then(html => {
                        console.log('页面HTML长度:', html.length);
                        
                        // 检查是否包含hidden类
                        if (html.includes('chat-disabled-overlay hidden')) {
                            console.log('✓ 遮罩层正确设置为hidden');
                        } else {
                            console.log('✗ 遮罩层没有设置为hidden');
                        }
                        
                        // 检查是否移除了静态初始消息
                        if (!html.includes('你好！我是 AI 测试用例生成助手。请上传您的用例模板文件')) {
                            console.log('✓ 静态初始消息已移除');
                        } else {
                            console.log('✗ 静态初始消息仍然存在');
                        }
                        
                        document.body.innerHTML += '<p>检查完成，请查看控制台输出</p>';
                    })
                    .catch(error => {
                        console.error('检查失败:', error);
                        document.body.innerHTML += '<p>检查失败: ' + error + '</p>';
                    });
            }, 1000);
        });
    </script>
</body>
</html>
