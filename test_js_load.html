<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript加载测试</title>
</head>
<body>
    <h1>JavaScript加载测试</h1>
    <div id="status">正在加载...</div>
    
    <script>
        console.log('开始测试JavaScript加载...');
        
        // 创建script标签加载我们的JavaScript文件
        const script = document.createElement('script');
        script.src = 'http://127.0.0.1:5000/static/script.js';
        
        script.onload = function() {
            console.log('✓ JavaScript文件加载成功');
            document.getElementById('status').innerHTML = '<p style="color: green;">✓ JavaScript文件加载成功，语法正确</p>';
        };
        
        script.onerror = function(e) {
            console.error('✗ JavaScript文件加载失败:', e);
            document.getElementById('status').innerHTML = '<p style="color: red;">✗ JavaScript文件加载失败，可能有语法错误</p>';
        };
        
        // 监听JavaScript错误
        window.addEventListener('error', function(e) {
            console.error('JavaScript运行时错误:', e.error);
            document.getElementById('status').innerHTML += '<br><p style="color: red;">JavaScript运行时错误: ' + e.message + ' (行号: ' + e.lineno + ')</p>';
        });
        
        document.head.appendChild(script);
    </script>
</body>
</html>
