<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度指示器测试</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .test-button {
            margin: 10px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>进度指示器测试</h1>
    
    <div class="test-section">
        <h2>基本功能测试</h2>
        <button class="test-button" onclick="testBasicProgress()">测试基本进度显示</button>
        <button class="test-button" onclick="testStageTransition()">测试阶段切换</button>
        <button class="test-button" onclick="testProgressUpdate()">测试进度更新</button>
        <button class="test-button" onclick="testErrorDisplay()">测试错误显示</button>
        <button class="test-button" onclick="clearAll()">清空所有</button>
    </div>

    <div class="test-section">
        <h2>完整流程测试</h2>
        <button class="test-button" onclick="testFullWorkflow()">测试完整上传流程</button>
    </div>

    <div id="chatMessages" style="min-height: 400px; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-top: 20px;">
        <!-- 进度指示器将在这里显示 -->
    </div>

    <script src="static/script.js"></script>
    <script>
        // 测试基本进度显示
        function testBasicProgress() {
            const progressIndicator = new ProgressIndicator();
            progressIndicator.showStage('UPLOADING');
        }

        // 测试阶段切换
        async function testStageTransition() {
            const progressIndicator = new ProgressIndicator();
            const stages = ['UPLOADING', 'PARSING', 'CONNECTING', 'ANALYZING', 'THINKING'];
            
            for (let i = 0; i < stages.length; i++) {
                progressIndicator.showStage(stages[i]);
                await new Promise(resolve => setTimeout(resolve, 1500));
            }
            
            setTimeout(() => progressIndicator.hide(), 1000);
        }

        // 测试进度更新
        async function testProgressUpdate() {
            const progressIndicator = new ProgressIndicator();
            progressIndicator.showStage('PARSING', null, 0);
            
            for (let i = 0; i <= 100; i += 5) {
                progressIndicator.updateProgress(i);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            setTimeout(() => progressIndicator.hide(), 1000);
        }

        // 测试错误显示
        function testErrorDisplay() {
            const progressIndicator = new ProgressIndicator();
            progressIndicator.showError(
                "网络连接失败，请检查网络设置后重试",
                () => {
                    alert("重试按钮被点击！");
                    progressIndicator.hide();
                }
            );
        }

        // 测试完整工作流程
        async function testFullWorkflow() {
            const progressIndicator = new ProgressIndicator();
            
            // 上传阶段
            progressIndicator.showStage('UPLOADING');
            await simulateProgressWithStage(progressIndicator, 'UPLOADING', 1000);
            
            // 解析阶段
            progressIndicator.showStage('PARSING');
            await simulateProgressWithStage(progressIndicator, 'PARSING', 1500);
            
            // 连接阶段
            progressIndicator.showStage('CONNECTING');
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // 分析阶段
            progressIndicator.showStage('ANALYZING');
            await simulateProgressWithStage(progressIndicator, 'ANALYZING', 2000);
            
            // AI思考阶段
            progressIndicator.showStage('THINKING');
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // 完成
            progressIndicator.hide();
            
            // 模拟AI回复
            setTimeout(() => {
                addTestMessage("我已经收到了您的用例文件。为了生成更准确的测试用例，请问：\n\n1. 这个系统主要的用户群体是谁？\n2. 是否有特殊的安全性要求？", "ai");
            }, 500);
        }

        // 模拟进度更新
        async function simulateProgressWithStage(progressIndicator, stage, duration) {
            const steps = 20;
            const stepDuration = duration / steps;
            
            for (let i = 0; i <= steps; i++) {
                const progress = (i / steps) * 100;
                progressIndicator.updateProgress(progress);
                
                if (i < steps) {
                    await new Promise(resolve => setTimeout(resolve, stepDuration));
                }
            }
        }

        // 添加测试消息
        function addTestMessage(text, type) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${type === "ai" ? "Agent" : "我"}</div>
                <div class="message-content">
                    <div class="message-text">${text.replace(/\n/g, "<br>")}</div>
                    <div class="message-timestamp">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 清空所有消息
        function clearAll() {
            document.getElementById('chatMessages').innerHTML = '';
        }

        // 初始化必要的元素（避免脚本错误）
        window.elements = window.elements || {};
    </script>
</body>
</html>
